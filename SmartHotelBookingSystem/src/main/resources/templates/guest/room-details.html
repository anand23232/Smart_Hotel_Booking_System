<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .room-details {
            margin: 20px 0;
        }
        .room-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .room-details span {
            font-weight: bold;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Details</h1>
        <div class="room-details">
            <p><span>Room Number:</span> 101</p>
            <p><span>Room Type:</span> Deluxe Suite</p>
            <p><span>Price per Night:</span> $200</p>
            <p><span>Check-in Date:</span> 2023-10-15</p>
            <p><span>Check-out Date:</span> 2023-10-20</p>
            <p><span>Total Nights:</span> 5</p>
            <p><span>Total Price:</span> $1000</p>
        </div>
        <a href="/guest/bookings" class="btn">Back to Bookings</a>
    </div>
</body>
</html></html>
