<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1.5rem;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            color: #333;
        }

        .card p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="#overview">Overview</a>
        <a href="#bookings">Bookings</a>
        <a href="#users">Users</a>
        <a href="#settings">Settings</a>
    </nav>
    <div class="container">
        <div class="card">
            <h3>Total Bookings</h3>
            <p>120</p>
        </div>
        <div class="card">
            <h3>Active Users</h3>
            <p>45</p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p>$12,345</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Smart Hotel Booking System</p>
    </footer>
</body>
</html>
