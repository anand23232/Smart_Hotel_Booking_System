<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .points-info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redeem Your Points</h1>
        <div class="points-info">
            You have <strong>5000</strong> points available.
        </div>
        <form id="redeemForm">
            <label for="points">Enter points to redeem:</label>
            <input type="number" id="points" name="points" min="1" max="5000" required>
            <button type="submit">Redeem</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('redeemForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const points = document.getElementById('points').value;

            if (points > 0 && points <= 5000) {
                messageDiv.textContent = `You have successfully redeemed ${points} points!`;
            } else {
                messageDiv.textContent = 'Invalid points entered. Please try again.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
