<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .details {
            margin: 20px 0;
        }
        .details p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <div class="details">
            <p><strong>Booking ID:</strong> #123456</p>
            <p><strong>Guest Name:</strong> John Doe</p>
            <p><strong>Check-in Date:</strong> 2023-10-15</p>
            <p><strong>Check-out Date:</strong> 2023-10-20</p>
            <p><strong>Room Type:</strong> Deluxe Suite</p>
            <p><strong>Total Price:</strong> $500</p>
        </div>
        <div class="button-container">
            <a href="/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
