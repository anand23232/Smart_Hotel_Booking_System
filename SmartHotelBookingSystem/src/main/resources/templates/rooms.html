<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Room Management for Hotel: <span th:text="${hotel.name}"></span></h1>
        <div class="text-end mb-3">
            <a href="/add-room/{hotelId}" class="btn btn-primary">Add New Room</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Amenities</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomID}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.amenities}"></td>
                    <td th:text="${room.availability}"></td>
                    <td>
                        <a th:href="@{/edit-room/{id}(id=${room.roomID})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete-room/{id}(id=${room.roomID})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
